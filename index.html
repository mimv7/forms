<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <div class="forms">
        <div class="conteiner">
            <form action="#">
                <p>
                    <label for="firstname">Имя</label>
                    <br>
                    <input id="firstname"  type="text" maxlength="255">
                </p>
                <p>
                    <label for="lastname">Фамилия</label>
                    <br>
                    <input id="lastname"  type="text" maxlength="255">
                </p>
                <p>
                    <label for="middlename">Отчество</label>
                    <br>
                    <input id="middlename"  type="text" maxlength="255">
                </p>
                <p>
                    <label for="notMiddlename">Нет Отчества</label>
                    <br>
                    <input id="notmiddlename"  type="checkbox" >
                </p>
                <p>
                    <label for="gender">Пол</label>
                    <br>
                    <input type="radio" id="gender" checked="checked" > мужской
                    <input type="radio" id="gender"  > женский
                </p>
                <p>
                    <label for="review">Отзыв</label>
                    <br>
                    <textarea name="review" id="review" cols="23" rows="10"></textarea>
                </p>
                <p>
                    <label for="notebook">Блокнот</label>
                    <br>
                    <textarea name="review" id="notebook" cols="23" rows="10"></textarea>
                </p>
              
            </form>
        </div>
    </div>


<script src="#"></script>
</body>
</html>
